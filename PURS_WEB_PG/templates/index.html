<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Početna</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
      
        
  </head>
<body>
  <!--NAVIGACIJSKI BAR NA VRHU-->
  <div class="topnav">
    <a class="active" href="/">Stanje</a>
    <div class="topnav-right">
      <a href="/login">Odjava</a>
    </div>
  </div>
  <!--TABLICA STANJA-->
  <table class="styled-table">
    <thead>
      <tr>
        <th><a href="/sortby-ID">ID</a></th>
        <th><a href="/sortby-proizvodac">Proizvođač</a></th>
        <th><a href="/sortby-boja">Boja</a></th>
        <th><a href="/sortby-materijal">Materijal</a></th>
        <th><a href="/sortby-promjer">Promjer [mm]</a></th>
        <th><a href="/sortby-masa">Masa [g]</a></th>
        <th><a href="/sortby-datum">Datum unosa</a></th>
      </tr>
    </thead>
    <!--DINAMIČKO PRIKAZIVANJE TIJELA TABLICE-->
    <tbody>
      {%for row in filament%}
        <tr>
        {%for cell in row%}
          <td>{{cell}}</td>
        {%endfor%}
        </tr>
      {%endfor%}
    </tbody>
  </table>


</body>
</html>
