<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unos novog filamenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"  />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/admin">Stanje</a>
      <a href="/new-user">Unos novog korisnika</a>
      <a href="/new-filament">Unos novog filamenta</a>
      <div class="topnav-right">
        <a href="/login">Odjava</a>
      </div>
    </div>

    <form action="/new-filament" method="post">
      <p>Unos novog filamenta</p>
      <label for="proizvodjac">Proizvođač:</label><br>
      <input type="text" placeholder="Unesi proizvođača" name="proizvodjac" required/><br>
      <label for="boja">Boja:</label><br>
      <input type="text" placeholder="Unesi boju" name="boja" required/><br>
      <label for="materijal">Materijal:</label><br>
      <input type="text" placeholder="Unesi materijal" name="materijal" required/><br>
      <label for="promjer">Promjer:</label><br>
      <input type="number" placeholder="Unesi promjer" name="promjer" step="0.01" min="0.1" max="9.99"
      title="Lozinka mora sadržavati po barem jedno veliko i malo slovo, te mora imati najmanje 6 znakova" required/><br>
      {% if error %}
        <p class="error-message">{{error}}</p>
      {% endif %}
      <button>Unesi</button>
      <br><br>
    </form>
  </body>
</html>
