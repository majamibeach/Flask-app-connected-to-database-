<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8-BOM" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unos novog korisnika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"  />
  </head>
  
  <body>
    <!--NAVIGACIJSKI BAR NA VRHU-->
    <div class="topnav">
      <a class="active" href="/admin">Stanje</a>
      <a href="/new-user">Unos novog korisnika</a>
      <a href="/new-filament">Unos novog filamenta</a>
      <div class="topnav-right">
        <a href="/login">Odjava</a>
      </div>
    </div>
    <!--CONTEINER TIPA FORM KOJI SLUZI ZA UNOS PODATAKA-->
    <form action="/new-user" method="post" class="unk_obrazac">
      <p>Unos novog korisnika</p>
      <label for="email">Email adresa:</label>
      <input type="email" placeholder="Email adresa" name="email" required/>
      <label for="password">Lozinka:</label>
      <input type="password" placeholder="Lozinka" name="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}"
      title="Lozinka mora sadrÅ¾avati po barem jedno veliko i malo slovo, te mora imati najmanje 6 znakova">
      <label for="password2">Potvrdi lozinku:</label>
      <input type="password" placeholder="Potvrdi lozinku" name="password2" id="password2"/>
      {% if error %}
        <p class="error-message">{{error}}</p>
      {% endif %}
      <button>Potvrdi</button>
      <br><br>
    </form>
  </body>
</html>
